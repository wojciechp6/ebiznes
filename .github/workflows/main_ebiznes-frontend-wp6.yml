# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiznes-frontend-wp6

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ebizneswojciechp6.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_09bf61663c474a3d83b14da1dbde3d71 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_201d799e4f994b2a8193360b3111c34d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ebizneswojciechp6.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_09bf61663c474a3d83b14da1dbde3d71 }}/ebiznes-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiznes-frontend-wp6'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cf1bbcc5338a439bb7712387c49c93c3 }}
        images: 'ebizneswojciechp6.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_09bf61663c474a3d83b14da1dbde3d71 }}/ebiznes-frontend:${{ github.sha }}'