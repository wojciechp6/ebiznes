# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiznes-backend-wp6

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ebizneswojciechp6.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_37c80d7b6c4943718ed37a8d6a09f64b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3d441d3b1bff442fa9f561a4820bf1f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ebizneswojciechp6.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37c80d7b6c4943718ed37a8d6a09f64b }}/ebiznes-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiznes-backend-wp6'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a00832c1eb5b4f07951385c97d320dff }}
        images: 'ebizneswojciechp6.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37c80d7b6c4943718ed37a8d6a09f64b }}/ebiznes-backend:${{ github.sha }}'